<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="airbnb.css">
    <title>Title</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <main class="main">
        <section class="hero-section">
            <div class="header-container">
                <div class="black-right">
                    <div class="logo">
                        <img src="./icons/airbnb.png" alt="">
                    </div>
                    <h3>Open your doors <br> <span>to hosting</span></h3>
                    <button  class="btn" href="">Try Hosting</button>
                </div>
                <div class="image-left">
                    <img src="./images/pexels-vlada-karpovich-4617294.jpg" alt="">
                </div>
            </div>
            <div class="login-form">
                <div class="top-sign">
                    <img class="closeicon" src="./icons/close%20(2).svg" alt="">
                    <h4>Log in or Sign up</h4>
                </div>
                <div class="another-part">
                    <h2>Welcome to Airbnb</h2>
                </div>
            </div>
        </section>

    </main>

    <script src="airbnb.js"></script>

</body>
</html>
